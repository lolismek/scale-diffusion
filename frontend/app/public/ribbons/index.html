<script>
// Subtle rotation following mouse via postMessage
window.addEventListener('load', function() {
  const sensitivity = 0.3;

  // Wait for scene to initialize
  const checkScene = setInterval(() => {
    if (window._scene && window._scene.orbitalControl) {
      const scene = window._scene;
      clearInterval(checkScene);

      // Disable zoom
      scene.orbitalControl.lockZoom(true);

      // Listen for messages from parent
      window.addEventListener('message', (e) => {
        if (e.data && e.data.type === 'mousemove') {
          const dx = (e.data.x - 0.5) * sensitivity;
          const dy = (e.data.y - 0.5) * sensitivity;
          scene.orbitalControl.ry.value = dx;
          scene.orbitalControl.rx.value = dy + 0.3;
        }
      });

      console.log('Ribbon rotation initialized');
    }
  }, 100);
});
</script>
